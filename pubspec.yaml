version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.1.1
  location: ^4.3.0
  google_directions_api: ^0.9.1
  provider: ^6.0.2
  geolocator: ^8.2.0
